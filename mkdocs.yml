site_name: uSMS Documentation
site_url: https://www.usms.co.za
site_description: uSMS Online Documentation
site_author: uSMS Support Team

repo_url: https://github.com/inkeytech/docs
edit_uri: ""

theme:
    name: mkdocs
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md
    - User Guide:
        - Writing Your Docs: user-guide/writing-your-docs.md
        - Styling Your Docs: user-guide/styling-your-docs.md
        - Configuration: user-guide/configuration.md
        - Deploying Your Docs: user-guide/deploying-your-docs.md
        - Custom Themes: user-guide/custom-themes.md
        - Plugins: user-guide/plugins.md
    - About:
        - Release Notes: about/release-notes.md
        - Contributing: about/contributing.md
        - License: about/license.md

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs

copyright: Copyright &copy; 2021 <a href="https://www.usms.co.za">uSMS</a>, Maintained by the <a href="www.usms.co.za">uSMS Support Team</a>.
google_analytics: ['UA-27795084-5', 'mkdocs.org']

plugins:
    - search
